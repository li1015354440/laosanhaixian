<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>老三海鲜</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/myreset.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/shop-car.css"/>
		<script src="__PUBLIC__/Home/js/jquery.min.js"></script>
		<script src="__PUBLIC__/Home/js/tools.js"></script>
	</head>

	<body>
		<ul class="shop-calr-list" id="check-list">
			<volist name="cart_list" id="cart">
				<li data-goods_id="{$cart['goods_id']}">
						<span class="check" check="true"></span>
						<img src="__PUBLIC__/Thumb/{$cart['thumb']}" alt="" />
						<div>
							<p>{$cart['series_title']}{$cart['name']}</p>
							<div>¥<span class="price">{$cart['shop_price']}</div>
							<div>
								<a href="#" class="less">-</a>
								<span class="counts">{$cart['buy_quantity']}</span>
								<a href="#" class="add">+</a>
							</div>
						</div>
						<div class="shop-del">
							删除
						</div>
				</li>
			</volist>
		</ul>
		
		<!--placeholder2 占位元素2-->
		<div class="placeholder2"></div>

		<div class="settle-accounts">
			<div id="checks" check="true">
				<span></span>
				<span>全选</span>
			</div>
			<div>
				<span>总计：</span>
				<span>¥<span id="total">0</span></span>
				<a href="javascript:;" id="accounts">结算</a>
			</div>
		</div>

		<!--placeholder 占位元素-->
		<div class="placeholder"></div>

		<!--menu-->
		<ul class="menu" id="menu">
			<li>
				<a href="{:U('Shop/index')}">
					<img src="__PUBLIC__/Home/img/shouye_defauflt@2x.png" alt="" />
					<span>首页</span>
				</a>
			</li>
			<li>
				<a href="{:U('Buy/cart')}">
					<img src="__PUBLIC__/Home/img/gouwuche.png" alt="" />
					<span>购物车</span>
				</a>
			</li>
			<li>
				<a href="{:U('User/my')}">
					<img src="__PUBLIC__/Home/img/wode_defauflt@2x.png" alt="" />
					<span>我的</span>
				</a>
			</li>
		</ul>


		<!--js-->
		<script>
			// 判断cookie
			console.log(document.cookie);
			if(document.cookie.indexOf("flag=1")!=-1){
				// 取消cookie
				setCookie('flag',null,-1);
				location.reload();
			}
		</script>
		<script src="__PUBLIC__/Home/js/shop-car.js"></script>
	</body>

</html>
